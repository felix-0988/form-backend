services:
  - type: web
    name: form-backend-service
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: form-backend-db
          property: connectionString
      - key: DASHBOARD_AUTH_TOKEN
        generateValue: true
      - key: RATE_LIMIT_POINTS
        value: '10'
      - key: RATE_LIMIT_DURATION
        value: '60'

databases:
  - name: form-backend-db
    plan: free
